language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6

os:
    - linux

compiler:
    - gcc
    - clang

services: docker
sudo: required

addons:
    apt:
        packages:
            - cmake
            - cmake-data

matrix:
    fast_finish: true
    include:
        - os: linux
          compiler: clang
          env: SCAN="scan-build --status-bugs"
        - env: WERROR="-DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS=-Werror"

before_install:
    - unset -f pushd
    - unset -f popd

install:
  - pip install bandit setuptools pytest pytest-runner
  - bandit -c bandit.yml -r python/

before_script:
    - mkdir build
    - pushd build
    - $SCAN cmake -DCMAKE_BUILD_TYPE=Release
                  -DBUILD_SHARED_LIBS=ON
                  ${WERROR}
                  ..
    - popd

script:
    - pushd build
    - make
    - ctest --output-on-failure
