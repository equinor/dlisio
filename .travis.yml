language: c++

os:
    - linux
    - osx

compiler:
    - gcc
    - clang

services: docker
sudo: required

addons:
    apt:
        packages:
            - cmake
            - cmake-data

matrix:
    fast_finish: true
    include:
        - os: linux
          compiler: clang
          env: SCAN="scan-build --status-bugs"

before_install:
    - unset -f pushd
    - unset -f popd

before_script:
    - mkdir build
    - pushd build
    - $SCAN cmake -DCMAKE_BUILD_TYPE=Release
                  -DBUILD_SHARED_LIBS=ON
                  ..
    - popd

script:
    - pushd build
    - make
    - ctest --output-on-failure
