version: 1.0.{build}

clone_depth: 1

configuration:
    - Release

os: Visual Studio 2015
image: Visual Studio 2015

platform:
    - x86
    - x64

matrix:
    fast_finish: true

before_build:
    - IF "%platform%" == "x64" set W64="-GVisual Studio 14 2015 Win64"

build_script:
    - mkdir build
    - ps: pushd build
    - cmake %APPVEYOR_BUILD_FOLDER%
            %W64%
    - cmake --build . --config "%configuration%" --target install
    - ps: popd

test_script:
    - ps: pushd build
    - ctest --config "%configuration%" --output-on-failure
    - ps: popd
